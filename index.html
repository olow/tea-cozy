<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Cozy Tea</title>
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="./resources/img/img-tea-cozy-logo.png" alt="Cozy Tea logo">
      </div>
      <nav>
        <span> <a href="mission">Mission</a></span>
        <span> <a href="#featured">Featured Tea</a></span>
        <span> <a href="#location">Location</a></span>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">

      <!-- Hero Section -->
      <div id="mission">
        <div class="mission-title">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Featured Teas -->
      <div id="featured">
        <div class="featured-title">
          <h2>Tea of The Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="featured-teas">
          <div class="blitz tea">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="rum tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="donuts tea">
            <span>Seasonal Donuts</span>
          </div>
          <div class="myrtle tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="bizarre tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>

      </div>
